<main id="main">

	<div class="container">
        {{ range where .Site.RegularPages "Title" "About" }}			
		<div class="">
			<div class="col-sm-8 col-sm-offset-2">

 				<article class="post">
				<header class="entry-header">
 						<div class="entry-meta">
 						</div>
 						<h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article><!-- #post-## -->

			</div>
        {{ end }}

        {{ if .Site.Params.showRecentWorks }}
            {{ partial "recentworks.html" . }}
        {{ end }}

        {{ if .Site.Params.showDownload }}
            {{ partial "download.html" . }}
        {{ end }}

	</div>	<!-- /container -->

</main>
